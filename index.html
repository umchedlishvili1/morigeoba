<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DutyPlanner Pro - Mobile Optimized</title>
    <style>
        :root { --primary: #4361ee; --dark-red: #8b0000; --bg: #f8f9fa; --sidebar-bg: #1e1e2d; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: row; height: 100vh; color: #333; }

        /* Sidebar - Desktop Only */
        #sidebar { width: 350px; background: var(--sidebar-bg); color: white; padding: 20px; overflow-y: auto; flex-shrink: 0; }
        
        /* Main Area */
        #main { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; background: #eef2f3; }
        
        /* Mobile Preview Wrapper */
        #live-container { 
            width: 100%; 
            max-width: 414px; /* iPhone 15 Pro Max width */
            background: white; 
            min-height: 100%;
            padding: 16px; 
            border-radius: 24px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); 
            border: 8px solid #333; /* Simulated Phone Frame */
        }

        /* Responsive Sidebar for Mobile */
        @media (max-width: 800px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            #sidebar { width: 100%; height: auto; }
            #main { padding: 10px; }
            #live-container { border: none; border-radius: 0; max-width: 100%; }
        }

        /* UI Components */
        .input-group { margin-bottom: 15px; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; }
        label { display: block; font-size: 11px; font-weight: 800; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; }
        input, select { background: #2a2a3d; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 100%; font-size: 14px; }
        
        /* Stats Styling */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .stat-card { background: rgba(255,255,255,0.1); padding: 8px; border-radius: 6px; font-size: 11px; display: flex; justify-content: space-between; }

        /* Preview UI (Real Code Look) */
        .mobile-header { background: linear-gradient(135deg, #8b0000, #c0392b); color: white; padding: 20px; border-radius: 16px; text-align: center; margin-bottom: 20px; }
        .table-row { display: flex; align-items: center; padding: 12px 8px; border-bottom: 1px solid #f0f0f0; gap: 10px; }
        .table-row.weekend { background: #fff8f8; }
        .date-box { width: 35px; font-weight: 800; font-size: 15px; color: #555; }
        .name-box { flex-grow: 1; font-weight: 600; font-size: 14px; }
        .phone-box { text-align: right; font-size: 11px; font-weight: bold; color: #007bff; }

        .btn { padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; transition: 0.2s; font-size: 14px; }
        .btn-gen { background: #9b59b6; color: white; margin-top: 10px; }
        .btn-copy { background: #2ecc71; color: white; font-size: 16px; margin-top: 20px; position: sticky; bottom: 10px; box-shadow: 0 4px 12px rgba(46,204,113,0.4); }
    </style>
</head>

<script>

            html += `<div class="table-row ${day.isW ? 'weekend' : ''}">
