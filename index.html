        .remove-btn { color: var(--red); cursor: pointer; font-weight: bold; font-size: 18px; margin-left: 10px; }

        .today-active { background: var(--red) !important; color: white !important; border-radius: 25px; box-shadow: 0 5px 15px rgba(255,63,52,0.4); }
        .weekend-active { background: #fff1f0; color: var(--red); }
        select { border: 1px solid #ddd; padding: 6px; border-radius: 8px; font-weight: bold; width: 180px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }

    function smartDistribute() {

        let weekendStaff = [...staff].sort(() => Math.random() - 0.5);

            let selectedPerson = isWk ? weekendStaff[wIdx++ % weekendStaff.length] : tempStaff[rIdx++ % tempStaff.length];
            schedule.push({ day: d, person: selectedPerson });
        }
        render();
    }

                let isToday = (item.day == today.getDate() && (today.getMonth()+1) == month && today.getFullYear() == year);
