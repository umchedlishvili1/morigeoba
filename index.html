<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DutyPlanner Pro - GitHub Stable</title>
    <style>
        :root { --primary: #4361ee; --dark-red: #8b0000; --bg: #f8f9fd; --viber-bg: #7360f2; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        .today-box { 
            background: linear-gradient(135deg, #8b0000, #c0392b); 
            color: white; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 30px; 
            box-shadow: 0 10px 20px rgba(139,0,0,0.2);
        }
        .today-name { font-size: 28px; font-weight: 900; margin-bottom: 15px; }

        .month-header { display: flex; justify-content: space-between; align-items: center; background: #eef2f7; padding: 15px; margin-top: 30px; border-radius: 10px; border-left: 8px solid var(--dark-red); color: #222; }
        .current-time-inline { font-size: 14px; font-weight: 700; color: #d00000; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { border-bottom: 1px solid #eee; padding: 12px 8px; text-align: left; }
        .weekend { background: #fff5f5; color: #ef233c; font-weight: bold; }

        .phone-group { display: flex; flex-direction: column; gap: 5px; width: 100%; }
        .btn-call { background: #007bff; color: white !important; text-decoration: none; padding: 8px; border-radius: 6px; font-size: 13px; font-weight: bold; text-align: center; display: block; }
        .btn-viber { background: var(--viber-bg); color: white !important; text-decoration: none; padding: 6px; border-radius: 6px; font-size: 10px; font-weight: 900; text-align: center; display: block; }
    </style>
</head>
<body>

<div class="container">
    <div id="schedulePreview"></div>
</div>

<script>
    // === 1. áƒáƒ¥ áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¨áƒ”áƒœáƒ˜ áƒ—áƒáƒœáƒáƒ›áƒ¨áƒ áƒáƒ›áƒšáƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒ˜áƒ ===
    const staff = [
        { name: "áƒ’áƒ˜áƒáƒ áƒ’áƒ˜ áƒ’áƒ˜áƒáƒ áƒ’áƒáƒ«áƒ”", phone: "599112233" },
        { name: "áƒœáƒ˜áƒœáƒ áƒœáƒ˜áƒœáƒ˜áƒ«áƒ”", phone: "595445566" },
        { name: "áƒ“áƒáƒ•áƒ˜áƒ— áƒ“áƒáƒ•áƒ˜áƒ—áƒáƒ«áƒ”", phone: "577889900" },
        { name: "áƒ”áƒ™áƒ áƒ”áƒ™áƒáƒ«áƒ”", phone: "555112233" }
    ];

    // === 2. áƒáƒ¥ áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒ¢áƒáƒ áƒ”áƒ‘áƒ˜ ===
    const admins = [
        { name: "áƒ›áƒ—áƒáƒ•áƒáƒ áƒ˜ áƒáƒáƒ¡áƒ£áƒ®áƒ˜áƒ¡áƒ›áƒ’áƒ”áƒ‘áƒ”áƒšáƒ˜", phone: "591000000" }
    ];

    const monthsKA = ["áƒ˜áƒáƒœáƒ•áƒáƒ áƒ˜", "áƒ—áƒ”áƒ‘áƒ”áƒ áƒ•áƒáƒšáƒ˜", "áƒ›áƒáƒ áƒ¢áƒ˜", "áƒáƒáƒ áƒ˜áƒšáƒ˜", "áƒ›áƒáƒ˜áƒ¡áƒ˜", "áƒ˜áƒ•áƒœáƒ˜áƒ¡áƒ˜", "áƒ˜áƒ•áƒšáƒ˜áƒ¡áƒ˜", "áƒáƒ’áƒ•áƒ˜áƒ¡áƒ¢áƒ", "áƒ¡áƒ”áƒ¥áƒ¢áƒ”áƒ›áƒ‘áƒ”áƒ áƒ˜", "áƒáƒ¥áƒ¢áƒáƒ›áƒ‘áƒ”áƒ áƒ˜", "áƒœáƒáƒ”áƒ›áƒ‘áƒ”áƒ áƒ˜", "áƒ“áƒ”áƒ™áƒ”áƒ›áƒ‘áƒ”áƒ áƒ˜"];

    function formatViber(p) {
        let clean = p.toString().replace(/\D/g, '');
        if (clean.length === 9) clean = '995' + clean;
        return "viber://contact?number=%2B" + clean;
    }

    function init() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        // áƒ“áƒ¦áƒ”áƒ•áƒáƒœáƒ“áƒ”áƒšáƒ˜ áƒ›áƒáƒ áƒ˜áƒ’áƒ˜áƒ¡ áƒ’áƒáƒ›áƒáƒ—áƒ•áƒšáƒ (áƒªáƒ˜áƒ™áƒšáƒ£áƒ áƒáƒ“ áƒ¡áƒ˜áƒ˜áƒ“áƒáƒœ)
        const todayIdx = (now.getDate() - 1) % staff.length;
        const todayStaff = staff[todayIdx];

        let html = `
            <div class="today-box">
                <div style="font-size:14px; opacity:0.8; margin-bottom:5px;">ğŸ”” áƒ“áƒ¦áƒ”áƒ•áƒáƒœáƒ“áƒ”áƒšáƒ˜ áƒ›áƒáƒ áƒ˜áƒ’áƒ”</div>
                <div class="today-name">${todayStaff.name}</div>
                <div style="display:flex; justify-content:center; gap:10px; max-width:250px; margin:auto;">
                    <a href="tel:${todayStaff.phone}" class="btn-call" style="background:white; color:red !important; flex:1;">ğŸ“ áƒ“áƒáƒ áƒ”áƒ™áƒ•áƒ</a>
                    <a href="${formatViber(todayStaff.phone)}" class="btn-viber" style="background:white; color:#7360f2 !important; flex:1;">VIBER</a>
                </div>
            </div>
            
            <h1 style="text-align:center; color:var(--dark-red); font-size:22px;">áƒ“áƒáƒªáƒ•áƒ˜áƒ¡ áƒ¡áƒáƒ›áƒ£áƒ¨áƒáƒ áƒ’áƒáƒœáƒ áƒ˜áƒ’áƒ˜</h1>
            
            <div class="month-header">
                <b>${monthsKA[month]} ${year}</b>
                <span class="current-time-inline" id="clock"></span>
            </div>
            <table><tbody>
        `;

        for (let d = 1; d <= daysInMonth; d++) {
            const dateObj = new Date(year, month, d);
            const isWeekend = (dateObj.getDay() === 0 || dateObj.getDay() === 6);
            const person = staff[(d - 1) % staff.length];

            html += `
                <tr class="${isWeekend ? 'weekend' : ''}">
                    <td style="width:15%">${d} ${monthsKA[month].substring(0,3)}</td>
                    <td style="width:45%"><b>${person.name}</b></td>
                    <td style="width:40%">
                        <div class="phone-group">
                            <a href="tel:${person.phone}" class="btn-call">ğŸ“ ${person.phone}</a>
                            <a href="${formatViber(person.phone)}" class="btn-viber">VIBER</a>
                        </div>
                    </td>
                </tr>
            `;
        }

        html += "</tbody></table>";

        // áƒáƒ“áƒ›áƒ˜áƒœáƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒ”áƒ¥áƒªáƒ˜áƒ
        if(admins.length > 0) {
            html += `<div style="margin-top:40px; border-top:2px solid #eee; padding-top:20px; text-align:center;">
                <h3 style="color:#555; font-size:14px;">âš ï¸ áƒáƒáƒ¡áƒ£áƒ®áƒ˜áƒ¡áƒ›áƒ’áƒ”áƒ‘áƒ”áƒšáƒ˜ áƒáƒ˜áƒ áƒ”áƒ‘áƒ˜</h3>`;
            admins.forEach(a => {
                html += `
                    <div style="margin:15px auto; max-width:250px;">
                        <div style="font-weight:bold; margin-bottom:5px;">${a.name}</div>
                        <div class="phone-group">
                            <a href="tel:${a.phone}" class="btn-call">ğŸ“ ${a.phone}</a>
                            <a href="${formatViber(a.phone)}" class="btn-viber">VIBER</a>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
        }

        document.getElementById('schedulePreview').innerHTML = html;

        // áƒ¡áƒáƒáƒ—áƒ˜áƒ¡ áƒáƒ›áƒ£áƒ¨áƒáƒ•áƒ”áƒ‘áƒ
        setInterval(() => {
            const t = new Date();
            const ts = t.getDate() + " " + monthsKA[t.getMonth()] + " | " + String(t.getHours()).padStart(2, '0') + ":" + String(t.getMinutes()).padStart(2, '0') + ":" + String(t.getSeconds()).padStart(2, '0');
            const clockEl = document.getElementById('clock');
            if(clockEl) clockEl.innerHTML = "ğŸ“… " + ts;
        }, 1000);
    }

    // áƒ’áƒ•áƒ”áƒ áƒ“áƒ˜áƒ¡ áƒ©áƒáƒ¢áƒ•áƒ˜áƒ áƒ—áƒ•áƒ˜áƒ¡áƒáƒ¡ áƒ’áƒáƒ¨áƒ•áƒ”áƒ‘áƒ
    window.onload = init;
</script>

</body>
</html>
