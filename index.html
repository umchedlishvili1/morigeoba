<!DOCTYPE html>

<head>

    <style>
        :root { --primary: #4361ee; --dark-red: #8b0000; --bg: #e9ecef; --sidebar-bg: #1e1e2d; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        #sidebar { width: 350px; background: var(--sidebar-bg); color: white; padding: 20px; overflow-y: auto; flex-shrink: 0; box-shadow: 4px 0 15px rgba(0,0,0,0.3); }
        .input-group { margin-bottom: 15px; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }
        label { display: block; font-size: 10px; text-transform: uppercase; margin-bottom: 5px; color: var(--primary); font-weight: 800; }
        input, select { background: #2a2a3d; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; width: 100%; box-sizing: border-box; outline: none; }
        
        /* Stats Panel */
        #statsPanel { margin-top: 15px; padding: 12px; background: rgba(67, 97, 238, 0.1); border-radius: 8px; border: 1px solid var(--primary); }
        .stat-line { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 4px; padding-bottom: 2px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* Main Preview Area */
        #main { flex-grow: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        #live-container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); position: relative; }
        
        /* Buttons */
        .btn { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 700; width: 100%; transition: 0.3s; margin-top: 5px; display: block; text-align: center; text-decoration: none; }
        .btn-gen { background: #9b59b6; color: white; margin-top: 10px; }
        .btn-copy { background: #2ecc71; color: white; font-size: 16px; margin-top: 20px; height: 50px; }

        /* Final UI Style inside Preview */
        .preview-today-card { background: linear-gradient(135deg, #8b0000, #c0392b); color: white; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 25px; }
        .preview-table { width: 100%; border-collapse: collapse; }
        .preview-table td { padding: 12px 8px; border-bottom: 1px solid #eee; font-size: 14px; }
        .weekend-row { background: #fff9f9 !important; }
        .active-row { background: #fff3cd !important; border: 2px solid #8b0000; }
        
        .list-item { display: flex; justify-content: space-between; font-size: 12px; margin-top: 4px; opacity: 0.8; }
        .remove { color: #ff5e5e; cursor: pointer; font-weight: bold; }
    </style>
</head>

<script>

        {name: "áƒ’áƒ˜áƒáƒ áƒ’áƒ˜ áƒšáƒáƒ›áƒ˜áƒ«áƒ”", phone: "111 222 33"},
        {name: "áƒ•áƒáƒ¡áƒ˜áƒš áƒ’áƒáƒ’áƒáƒšáƒáƒ«áƒ”", phone: "2232"},

        {name: "áƒ—áƒáƒœáƒáƒ›áƒ¨áƒ áƒáƒ›áƒ”áƒšáƒ˜ 6", phone: "599 00 00 06"},

    ];

    const defAdmins = [
        {name: "áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒ¢áƒáƒ áƒ˜ 1", phone: "577 11 22 33"},
        {name: "áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒ¢áƒáƒ áƒ˜ 2", phone: "577 44 55 66"}

    let staff = JSON.parse(localStorage.getItem('pro_staff')) || defStaff;

        const n = document.getElementById(type + 'Name'), p = document.getElementById(type + 'Phone');
        if(!n.value) return;
        if(type === 'staff') staff.push({name: n.value, phone: p.value});
        else admins.push({name: n.value, phone: p.value});
        save(); updateUI(); n.value=""; p.value=""; renderPreview();
    }

    function save() {
        localStorage.setItem('pro_staff', JSON.stringify(staff));
        localStorage.setItem('pro_admins', JSON.stringify(admins));

    function updateUI() {
        document.getElementById('staffListUI').innerHTML = staff.map((s, i) => `<div class="list-item">${s.name} <span class="remove" onclick="staff.splice(${i},1);save();updateUI();renderPreview();">Ã—</span></div>`).join('');
        document.getElementById('adminListUI').innerHTML = admins.map((a, i) => `<div class="list-item">${a.name} <span class="remove" onclick="admins.splice(${i},1);save();updateUI();renderPreview();">Ã—</span></div>`).join('');
        updateStats();
    }

    function updateStats() {
        const counts = {};
        schedule.forEach(d => counts[d.name] = (counts[d.name] || 0) + 1);
        document.getElementById('statsContent').innerHTML = staff.map(s => `
            <div class="stat-line"><span>${s.name}</span> <b>${counts[s.name] || 0} áƒ“áƒ¦áƒ”</b></div>
        `).join('');
    }

    function generateLogic() {
        const sM = document.getElementById('startMonth').value, eM = document.getElementById('endMonth').value;

        end.setMonth(end.getMonth() + 1); end.setDate(0);

        let curr = new Date(start), i = 0;
        while(curr <= end) {
            let p = staff[i % staff.length];
            schedule.push({
                d: curr.getDate(), m: curr.getMonth(), y: curr.getFullYear(),
                isW: (curr.getDay() === 0 || curr.getDay() === 6),
                name: p.name, phone: p.phone
            });
            curr.setDate(curr.getDate() + 1); i++;
        }
        renderPreview();
    }

        if(schedule.length === 0) return;
        updateStats();
        
        let html = `

            </div>
            <h2 style="text-align:center; color:#8b0000; font-size:18px; margin-bottom:20px;">áƒáƒ˜áƒ¢áƒ˜-áƒ¢áƒ”áƒ¥áƒœáƒ˜áƒ™áƒ£áƒ áƒ˜ áƒ—áƒáƒœáƒáƒ›áƒ¨áƒ áƒáƒ›áƒšáƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒáƒœáƒ áƒ˜áƒ’áƒ˜</h2>`;

        let lastM = -1;
        schedule.forEach((day, idx) => {
            if(day.m !== lastM) {
                if(lastM !== -1) html += `</tbody></table>`;
                html += `<div style="background:#f8f9fa; padding:10px; border-radius:8px; border-left:5px solid #8b0000; margin:20px 0 10px 0; font-weight:bold;">${kaMonths[day.m]} ${day.y}</div>
                <table class="preview-table"><tbody>`;
                lastM = day.m;
            }
            
            const options = staff.map(s => `<option value="${s.name}" ${s.name === day.name ? 'selected' : ''}>${s.name}</option>`).join('');
            
            html += `<tr class="${day.isW ? 'weekend-row' : ''}">
                <td style="width:30px; font-weight:bold;">${day.d}</td>
                <td><select onchange="updatePerson(${idx}, this.value)" style="background:none; border:none; font-weight:bold; width:100%; color:inherit; cursor:pointer;">${options}</select></td>
                <td style="text-align:right; font-size:11px; white-space:nowrap;">ğŸ“ ${day.phone}</td>
            </tr>`;
        });

        let admHTML = `<div style="margin-top:25px; border-top:2px dashed #ddd; padding-top:15px; text-align:center;">

                document.querySelectorAll('tr').forEach(row => {
                    const rDay = parseInt(row.cells[0].innerText);
                    const pHead = row.closest('table').previousElementSibling.innerText;
                    if(rDay === d && pHead.includes(mNames[m]) && pHead.includes(y)) {
